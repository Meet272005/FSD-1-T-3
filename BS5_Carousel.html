<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div
      id="demo"
      class="carousel slide"
      data-bs-interval="2000"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          data-bs-target="#demo"
          data-bs-slide-to="0"
          class="bg-warning"
        ></button>
        <button
          data-bs-target="#demo"
          data-bs-slide-to="1"
          class="bg-warning active"
        ></button>
        <button
          data-bs-target="#demo"
          data-bs-slide-to="2"
          class="bg-warning"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="2 .jpg" height="500px" width="100%" />
          <div class="carousel-caption"><h2>FOOTBAll⚽</h2></div>
        </div>
        <div class="carousel-item active">
          <img src="1.jpg" height="500px" width="100%" />
          <div class="carousel-caption"><h2>LANDSCAPE</h2></div>
        </div>
        <div class="carousel-item">
          <img src="4.jpg" height="500px" width="100%" />
          <div class="carousel-caption text-danger"><h2>DEADPOOL⚔</h2></div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </body>
</html>
