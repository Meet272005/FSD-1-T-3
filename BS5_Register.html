<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container mt-3 bg-secondary">
      <div style="text-align: center" class="text-secondary bg-dark">
        <h2>Register</h2>
      </div>
      <form action="" method="get" class="needs-validated">
        <div class="row">
          <div class="mt-3 col-md">
            <label for="email">E-mail: </label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email address"
              id="email"
              required
            />
          </div>
          <div class="mt-3 col-md">
            Password:<input
              type="password"
              class="form-control"
              placeholder="Enter password"
              id="password"
              required
            />
          </div>
        </div>

        <div class="mt-3 row">
          Gender:
          <div class="mt-3 form-check col-md-4">
            <label class="form-check-label"
              ><input
                type="radio"
                id="male"
                value="male"
                name="Gender"
                class="form-check-input"
                required
              />
              Male
            </label>
          </div>

          <div class="mt-3 form-check col-md-4">
            <label class="form-check-label"
              ><input
                type="radio"
                class="form-check-input"
                id="female"
                value="female"
                name="Gender"
                required
              />
              Female
            </label>
          </div>
        </div>
        <div class="mt-3">
          Country:
          <select required>
            <option name="" value="" selected hidden>
              ---Select Country---
            </option>
            <option name="Asia" value="Asia" disabled>Asia</option>
            <option name="India" value="India" optgroup="Asia">India</option>
            <option name="China" value="India" optgroup="Asia">China</option>
          </select>
        </div>
        <div class="mt-3 row">
          Intrest:
          <div class="mt-3 form-check col-md">
            <label class="form-check-label"
              ><input
                type="checkbox"
                class="form-check-input"
                value="Travelling"
              />
              Travelling
            </label>
          </div>

          <div class="mt-3 form-check col-md">
            <label class="form-check-label"
              ><input
                type="checkbox"
                class="form-check-input"
                value="Photography"
              />
              Photography
            </label>
          </div>

          <div class="mt-3 form-check col-md">
            <label class="form-check-label"
              ><input
                type="checkbox"
                class="form-check-input"
                value="Reading"
              />
              Reading
            </label>
          </div>
        </div>

        <div class="mt-3 row">
          Comment:
          <div class="mt-3 col-md">
            <textarea rows="5"></textarea>
          </div>
        </div>
        <div class="mt-3 row">
          Subscribe for offer :
          <div class="mt-3 form-check form-switch col-md">
            <input type="checkbox" value="Subscribe" class="form-check-input" />
            ON/OFF
          </div>
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
        <button class="btn btn-warning" type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
